<div class="main">
  <h3>{{ this.d2 | date: "full" }}</h3>

  <h2>{{ this.finalStamp }}</h2>

  <h3 id="h4">time for {{ ZoneSelected }} is->{{ " " + this.d4 }}</h3>

  <h4>TimeStamp For {{ ZoneSelected }} is ->{{ timestamp2 }}</h4>

  <div class="main">
    <h2>Enter Date</h2>
    <label for="Year">
      Year<input
        type="number"
        class="input"
        min="1"
        max="12"
        placeholder="Year"
        #year
        [value]="Year"
        (keyup)="getYear(year.value)"
    /></label>
    <label for="Month"
      >Month<input
        type="number"
        class="input"
        min="1"
        max="12"
        placeholder="Month"
        #month
        [value]="month"
        (keyup)="getMonth(month.value)"
    /></label>
    <label for="Day"
      >Day<input
        type="number"
        class="input"
        min="1"
        max="12"
        placeholder="Day"
        #day
        [value]="day"
        (keyup)="getDay(day.value)"
    /></label>
    <label for="Hour"
      >Hour<input
        type="number"
        class="input"
        min="1"
        max="12"
        placeholder="Hour"
        #hour
        [value]="hour"
        (keyup)="getHour(hour.value)"
    /></label>
    <label for="Minutes"
      >Minutes<input
        type="number"
        class="input"
        min="1"
        max="12"
        placeholder="Minute"
        #min
        [value]="min"
        (keyup)="getMin(min.value)"
    /></label>
    <label for="Seconds"
      >Seconds
      <input
        type="number"
        class="input"
        min="1"
        max="60"
        placeholder="Seconds"
        #Sec
        [value]="Sec"
        (keyup)="getSec(Sec.value)"
    /></label>
    <div class="show-info">
      <select id="peeps" name="dropmenu" [(ngModel)]="ZoneSelected">
        <option
          class="option"
          *ngFor="let zone of this.my_timezones"
          [value]="zone.name"
        >
          {{ zone.name }}
        </option>
      </select>
      <button (click)="tostring()">Convert</button>
    </div>
  </div>
</div>
